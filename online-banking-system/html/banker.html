<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body> 
    <!-- <img class="logo" src="logo.png" alt=""> -->
    <nav class="nav">
      <div class="main-container">
        <div class="nav-item logo"><span>Olayan</span> Bank</div>
        <div class="h-user">Banker</div>
        <div class="nav-item">LeftContent</div>
      </div>
    </nav>
  
    <div class="search-container">
      <div class="search-bar">
        <input class="input" type="text" placeholder="Search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </div>
    

    
    <main>
      <div class="main-container1">
        <section class="left-section">
          <h1>Credit Cards Requests</h1>
          <br ><hr>
          <li class="credit-link"><a class="link" href="credit-popup.html">view Requests</a></li>
        </section>
        <section class="right-section">
          <h2>Loans Requests</h2>
          <br><hr>
          <li class="loan-link"><a class="link" href="loan-popup.html">view Requests</a></li>
        </section>
      </div>


      <div class="main-container2">
        <section class="left-section">
          <h3>Announcements</h3>
          <br><hr>
          <!-- <li class="Announce-link"><a href="">Add Announcements</a></li> -->
          <button class="additional-button"><a href="">+</a></button>
        </section>
        <section class="right-section">
          <h4>Credit Card Issues</h4>          
          <br><hr>
          <li class="issue-link"><a class="link" href="Issues-popup.html">view Issues</a></li>
        </section>
      </div>

    </main>



    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function openPopup(url) {
          var popupWidth = 500;
          var popupHeight = 300;
          var left = window.screen.width / 2 - popupWidth / 2;
          var top = window.screen.height / 2 - popupHeight / 2;
          var popupFeatures =
            "width=" +
            popupWidth +
            ",height=" +
            popupHeight +
            ",top=" +
            top +
            ",left=" +
            left +
            ",resizable=yes,scrollbars=yes,status=yes";
  
          window.open(url, "popupWindow", popupFeatures);
        }
  
        var viewRequestLinks = document.querySelectorAll("a[href='']");
        viewRequestLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            openPopup("popup.html");
          });
        });
      });
    </script>
  </body>
</html>
